<body>
    <h1>thanoj</h1>
    <script>
    let number = prompt("enter a number");
     if(number==0){
        alert("the number is zero and even");
     }
     else if(number>0){
        if(number%2==0){
            alert("number is even and positive");
        }
        else{
            alert("number is odd and positive");
        }
     }
     else(number<0)
     {
        if(number%2==0){
            alert("number is even and negitive");
        }
        else{
            alert("number is odd and negitive");
        }   
     }
    </script>
</body>
